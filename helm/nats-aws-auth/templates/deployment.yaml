apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nats-aws-auth.fullname" . }}
  labels: {{- include "nats-aws-auth.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels: {{- include "nats-aws-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels: {{- include "nats-aws-auth.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: nats-aws-auth
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - containerPort: {{ .Values.port }}
              name: http
          args:
            - --url={{ .Values.nats.url }}
            - --alias-prefix={{ .Values.kms.aliasPrefix }}
            - --operator-name={{ .Values.accounts.operator }}
            - --sys-account={{ .Values.accounts.sys }}
            - --auth-account-name={{ .Values.accounts.auth }}
            - --app-account-name={{ .Values.accounts.app }}
            - --auth-backend={{ .Values.auth.backend }}
            - --jwt-issuer={{ .Values.jwt.issuer }}
            - --jwt-audience={{ .Values.jwt.audience }}
            - --jwks-url={{ .Values.jwt.jwksUrl }}
            {{- if .Values.kms.region }}
            - --region={{ .Values.kms.region }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
          resources: {{- toYaml .Values.resources | nindent 12 }}
