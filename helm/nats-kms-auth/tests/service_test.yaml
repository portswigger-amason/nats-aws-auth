suite: test service
templates:
  - service.yaml
tests:
  - it: should create a Service with correct metadata
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-nats-kms-auth
      - matchRegex:
          path: metadata.labels["helm.sh/chart"]
          pattern: ^nats-kms-auth-

  - it: should be a ClusterIP service
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: should expose port 8080
    asserts:
      - contains:
          path: spec.ports
          content:
            port: 8080
            targetPort: http
            protocol: TCP
            name: http

  - it: should have correct selector labels
    asserts:
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: nats-kms-auth
      - equal:
          path: spec.selector["app.kubernetes.io/instance"]
          value: RELEASE-NAME
